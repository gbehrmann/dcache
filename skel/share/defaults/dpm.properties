#  -----------------------------------------------------------------------
#     Default values for dpm
#  -----------------------------------------------------------------------
#
#   This Java properties file contains default values for dpm
#   configuration parameters. All values can be redefined in
#   etc/dcache.conf. Do not modify any values here as your changes
#   will be lost when you next upgrade.


dpm.cell.name=dpm
dpm/cell.name=${dpm.cell.name}


dpm.db.host=localhost
dpm.db.name=dcache
dpm.db.user=srmdcache
dpm.db.password=
dpm.db.password.file=
dpm.db.driver=org.postgresql.Driver
dpm.db.url=jdbc:postgresql://${db.host}/${db.name}
dpm.db.schema.changelog=org/dcache/auth/dpm/changelog/db.changelog-master.xml

dpm/db.host=${dpm.db.host}
dpm/db.name=${dpm.db.name}
dpm/db.user=${dpm.db.user}
dpm/db.password=${dpm.db.password}
dpm/db.password.file=${dpm.db.password.file}
dpm/db.driver=${dpm.db.driver}
dpm/db.url=${dpm.db.url}
dpm/db.schema.changelog=${dpm.db.schema.changelog}

gplazma.dpm.gridmap=/etc/grid-security/grid-mapfile
gplazma.dpm.db.name=dcache
gplazma.dpm.db.driver=org.postgresql.Driver
gplazma.dpm.db.url=jdbc:postgresql://localhost/dcache
gplazma.dpm.db.user=srmdcache
gplazma.dpm.db.password=
gplazma.dpm.db.schema.auto=true
gplazma.dpm.db.schema.changelog=org/dcache/auth/dpm/changelog/db.changelog-master.xml
